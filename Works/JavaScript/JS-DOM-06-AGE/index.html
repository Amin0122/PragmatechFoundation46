<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <h4>Yaş Hesablama</h4>
            
            <div class="block">
                <p class="tittle">Gün</p>
                <input type="text" name="date" id="date" placeholder="dd"  minlength="1" maxlength="2"  required>
            </div>
            <div class="block">
                <p class="tittle">Ay</p>
                <input type="text" name="month" id="month" placeholder="mm"  minlength="1" maxlength="2"  required>
            </div>
            <div class="block">
                <p class="tittle">İl</p>
                <input type="text" name="year" id="year" placeholder="yyyy"  minlength="4" maxlength="4"  required>
            </div>
            </div>
        
            <div class="base">
                <input type="button" name="submit" value="Göndər"
                onclick="age()"/>
            </div>
            <div class="age" id="age"></div>
        </form>

    </div>
    
<script src="js/app.js"></script>
</body>
</html>
